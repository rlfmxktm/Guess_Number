<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Guess the number 숫자맞추기</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
        <button class="again-btn">다시하기!</button>
        <p class="range">&lt1부터 20까지의 숫자&gt</A></p>
        <h1 class="title">숫자 맞추기 게임!</h1>
        <div class="number">?</div>
    </header>
    <div class="stat">
        <p class="message">Message</p>
        <span class="score">횟수 : 20</span></br>
        <span class="record">최고 점수:</span></br>
        <span class="wrong">❌틀린 숫자 :</span>
        <input class="guess-number"type="text"></br>
        <button class="check-btn">체크!</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
